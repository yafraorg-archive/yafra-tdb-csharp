# language setting
language: python

# version numbers
python:
   - "3.3"

before_install:
  - sudo apt-get update -qq
  - sudo mkdir -p /work/yafra-runtime
  - sudo git clone https://github.com/yafraorg/yafra.git
  - pwd
  - ls

install:
  - sudo apt-get install -qq libstdc++6:i386 lib32z1 build-essential monodevelop doxygen
#  - pip install -r requirements.txt

before_script: 
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - sudo ./build-shippable.sh

after_success:
   - echo $BUILD_NUMBER
   - sudo tar cvf /work/yafra-tdb-csharp-build.tar .
